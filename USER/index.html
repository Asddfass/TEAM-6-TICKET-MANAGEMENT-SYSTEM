<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/userStyle.css">
</head>
<body>
    <div class="dashboard-container d-flex">
        <nav class="sidebar vh-100 p-3 d-flex flex-column justify-content-between">
            <div>
                <ul class="nav nav-pills flex-column mt-4">
                    <li class="nav-item">
                        <a href="home.html" class="nav-link active" aria-current="page">
                            <i class="fas fa-home me-2"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="REQUEST/" class="nav-link">
                            <i class="fas fa-file-alt me-2"></i>
                            <span>Request</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="STATUS/" class="nav-link">
                            <i class="fas fa-hourglass-half me-2"></i>
                            <span>Status</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="HISTORY/" class="nav-link">
                            <i class="fas fa-history me-2"></i>
                            <span>History</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="logout-section">
                <a href="../" class="nav-link">
                   <i class="fas fa-sign-out-alt me-2"></i>
                   <span>Logout</span>
           </div>
        </nav>

        <div class="main-content flex-grow-1">
            <header class="header d-flex justify-content-between align-items-center p-3 shadow-sm">
                <h4 class="mb-0">Faculty Dashboard</h4>
                <div class="header-icons">
                    <a href="#" class="text-decoration-none me-3"><i class="fas fa-bell fs-5"></i></a>
                    <a href="#" class="text-decoration-none me-3"><i class="fas fa-cog fs-5"></i></a>
                    <a href="#" class="text-decoration-none"><i class="fas fa-user-circle fs-5"></i></a>
                </div>
            </header>

            <div class="content-area p-4">
                <h5 class="mb-4">Home</h5>

                <div class="row g-4 mb-4">
                    <div class="col-lg-4 col-md-6">
                        <div class="card status-card status-pending h-100">
                            <div class="card-body">
                                <div>
                                    <h6 class="card-title mb-1">Pending Request</h6>
                                    <a href="status.html" class="card-link text-decoration-none">View All Requests</a>
                                </div>
                                <div class="count display-4 fw-bold">0</div> 
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6">
                        <div class="card status-card status-approved h-100">
                             <div class="card-body">
                                <div>
                                    <h6 class="card-title mb-1">Approved Request</h6>
                                    <a href="status.html" class="card-link text-decoration-none">View All Requests</a>
                                </div>
                                <div class="count display-4 fw-bold">0</div> 
                            </div>
                        </div>
                    </div>

                     <div class="col-lg-4 col-md-6">
                        <div class="card status-card status-progress h-100">
                             <div class="card-body">
                                <div>
                                    <h6 class="card-title mb-1">In Progress</h6>
                                    <a href="status.html" class="card-link text-decoration-none">View All Requests</a>
                                </div>
                                <div class="count display-4 fw-bold">0</div> 
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card notification-card">
                    <div class="card-body">
                         <h5 class="card-title mb-3">
                            <i class="fas fa-bell me-2"></i>Notifications
                         </h5>
                         <p class="text-muted text-center">
                            No notifications yet. Submit a request to get updates.
                         </p>
                    </div>
                </div>

            </div>
        </div>
    </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="userScript.js"></script>
    
    </body>
    </html>
